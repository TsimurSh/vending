name: Test Master
on:  push

jobs:
  TEST_BACKEND:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ðŸªœ Setup java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: ðŸ›’ Setup postgres database
        uses: m4nu56/postgresql-action@1.0
        with:
          postgresql version: latest
          postgresql user: postgres
          postgresql password: postgres

      - name: CHMOD
        run:  chmod +x ./gradlew

      - name: ðŸ•‹  TEST
        run: ./gradlew test --args='--spring.profiles.active=dev'
